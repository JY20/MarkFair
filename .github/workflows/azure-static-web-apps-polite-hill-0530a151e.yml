name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build Vite App with Environment Variables
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_STARKNET_NETWORK: ${{ secrets.VITE_STARKNET_NETWORK }}
          VITE_KOLESCROW_CONTRACT_ADDRESS: ${{ secrets.VITE_KOLESCROW_CONTRACT_ADDRESS }}
          VITE_MARKFAIR_TOKEN_CONTRACT_ADDRESS: ${{ secrets.VITE_MARKFAIR_TOKEN_CONTRACT_ADDRESS }}
        run: |
          cd frontend
          npm run build

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_HILL_0530A151E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          output_location: "dist"
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_STARKNET_NETWORK: ${{ secrets.VITE_STARKNET_NETWORK }}
          VITE_KOLESCROW_CONTRACT_ADDRESS: ${{ secrets.VITE_KOLESCROW_CONTRACT_ADDRESS }}
          VITE_MARKFAIR_TOKEN_CONTRACT_ADDRESS: ${{ secrets.VITE_MARKFAIR_TOKEN_CONTRACT_ADDRESS }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_HILL_0530A151E }}
          action: "close"
